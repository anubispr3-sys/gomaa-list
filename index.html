<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منيو حلويات جمعة</title>
    <style>
        /* --- Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        /* --- Global Styles & Variables --- */
        :root {
            --primary-color: #004d40; /* Dark Green */
            --secondary-color: #d4af37; /* Gold */
            --background-color: #fdfaf6;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --light-text-color: #fff;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header --- */
        .main-header {
            text-align: center;
            padding: 40px 0;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            max-width: 180px;
            margin-bottom: 20px;
        }

        .main-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .main-header p {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        /* --- Search Bar --- */
        .search-wrapper {
            margin: 30px auto;
            max-width: 600px;
            animation: fadeInUp 1s ease-out 0.2s;
            animation-fill-mode: forwards;
            opacity: 0;
        }

        #search-input {
            width: 100%;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-family: 'Cairo', sans-serif;
            border: 2px solid #ddd;
            border-radius: 50px;
            transition: all 0.3s ease;
            background-color: var(--card-bg-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.3);
        }

        /* --- Menu Grid --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding-top: 20px;
        }

        /* --- Menu Item Card --- */
        .menu-item {
            background-color: var(--card-bg-color);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: popIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .item-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .item-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .item-details {
             font-size: 0.9rem;
             color: #777;
             margin-bottom: 15px;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .price {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .price span {
            font-size: 1rem;
            font-weight: 400;
        }

        .order-btn {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        .order-btn:hover {
            background-color: #00382e;
            transform: scale(1.05);
        }
        
        .not-found {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 1.5rem;
            color: #777;
            display: none; /* Hidden by default */
        }

        /* --- Keyframe Animations --- */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes popIn {
             from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <div class="container">

        <header class="main-header">
            <img src="https://g.top4top.io/p_35070reor1.png" alt="لوجو حلويات جمعة" class="logo">
            <h1>قائمة الأسعار</h1>
            <p>حلاوة زمان... بطعم النهاردة</p>
        </header>

        <div class="search-wrapper">
            <input type="search" id="search-input" placeholder="ابحث عن منتج معين...">
        </div>

        <main>
            <div class="menu-grid" id="menu-grid">
                </div>
            <p class="not-found" id="not-found">عفواً، لم يتم العثور على المنتج.</p>
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuItems = [
                // Right Column from Image
                { name: 'كيلو سمسمية', price: 160 },
                { name: 'كيلو حمصية', price: 160 },
                { name: 'كيلو فولية', price: 160 },
                { name: 'كيلو جوزهند توفي رقم 1', price: 225 },
                { name: 'كيلو جوزهند مخصوص', price: 190 },
                { name: 'كيلو جوزهند بسمن بلدي', price: 240 },
                { name: 'كيلو جوزهند', details: 'قمر الدين/شيكولاته', price: 240 },
                { name: 'كيلو جوزهند مكسرات', price: 225 },
                { name: 'كيلو مربي جوزهند', price: 220 },
                { name: 'كيلو جوزهند مكسرات فاخر', price: 300 }, // Differentiated the duplicate name
                { name: 'كيلو نوجا بالفول', price: 170 },
                { name: 'كيلو نوجا فول', details: 'قمر الدين/شيكولاته', price: 180 },
                { name: 'كيلو نوجا بندق', price: 300 },
                { name: 'كيلو قشطة مارشملو', price: 160 },
                { name: 'كيلو قشطة مكسرات', price: 240 },
                { name: 'كيلو نوجة فسدق', price: 360 },
                { name: 'علبة لديده صغيرة', price: 25 },
                { name: 'علبة لديده وسط', price: 35 },
                { name: 'علبة لديده كبير', price: 45 },
                { name: 'كيلو نوجا فسدق', price: 280 },
                // Left Column from Image
                { name: 'كيلو ملبن', details: 'سادة-جيلي', price: 80 },
                { name: 'كيلو ملبن', details: 'فول-سمسم-زبيب-دومية', price: 100 },
                { name: 'كيلو ملبن مكسرات', details: 'بندق-فسدق-لوز-عين جمل', price: 180 },
                { name: 'كيلو ملبن حبل وش واحد', price: 260 },
                { name: 'كيلو لبنيه (هريسة)', price: 120 },
                { name: 'كيلو محشي جوزهند', price: 120 },
                { name: 'قرص', details: 'كاجو/بندق/لوز', price: 60 },
                { name: 'قرص فسدق', price: 80 },
                { name: 'علبة مشبك كبيرة', price: 60 },
                { name: 'كيلو أقراص', details: 'حمص-سمسم', price: 120 },
                { name: 'كيلو شكالمه اسبيشيال', price: 225 },
                { name: 'كيلو شكالمه مخصوص', price: 240 },
                { name: 'علبة واحد كيلو مشكل', details: 'جاهز', price: 150 },
                { name: 'علبة واحد كيلو مشكل', details: 'حسب اختيارك', price: 180 },
                { name: 'كيلو زيرو سكر', details: 'سمسم-فول-حمص', price: 180 },
                { name: 'كيلو جوز هند زيرو سكر', price: 240 },
                { name: 'علبة لديدة زيرو سكر', price: 45 },
                { name: 'كيلو مشكل زيرو سكر', price: 200 },
                { name: 'جوزهند لوتس - بستاشيو', price: 300 },
                { name: 'نوجا لوتس-بستاشيو', price: 280 }
            ];

            const menuGrid = document.getElementById('menu-grid');
            const searchInput = document.getElementById('search-input');
            const notFoundMessage = document.getElementById('not-found');
            const whatsappNumber = '201092992223';

            function renderMenu(items) {
                menuGrid.innerHTML = '';
                if (items.length === 0) {
                    notFoundMessage.style.display = 'block';
                } else {
                    notFoundMessage.style.display = 'none';
                }
              
                items.forEach((item, index) => {
                    const whatsappMessage = encodeURIComponent(`أرغب في طلب: ${item.name} ${item.details || ''}`);
                    const whatsappLink = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;

                    const itemElement = document.createElement('div');
                    itemElement.className = 'menu-item';
                    itemElement.style.animationDelay = `${index * 0.05}s`;
                    
                    itemElement.innerHTML = `
                        <div class="item-content">
                            <div>
                                <h3 class="item-name">${item.name}</h3>
                                ${item.details ? `<p class="item-details">${item.details}</p>` : ''}
                            </div>
                            <div class="item-footer">
                                <p class="price">${item.price} <span>جم</span></p>
                                <a href="${whatsappLink}" target="_blank" class="order-btn">اطلب الآن</a>
                            </div>
                        </div>
                    `;
                    menuGrid.appendChild(itemElement);
                });
            }
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                const filteredItems = menuItems.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) || 
                    (item.details && item.details.toLowerCase().includes(searchTerm))
                );
                renderMenu(filteredItems);
            });

            // Initial render
            renderMenu(menuItems);
        });
    </script>
</body>
</html>
